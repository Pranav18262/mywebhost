        var formId = urlParams.get('subscribed_form_id');
        if (formId) {
            var formContainer = document.getElementById(formId);
            var postSubMessageEl = formContainer && formContainer.querySelector('#postSubMessage')
            var message = postSubMessageEl && postSubMessageEl.innerHTML;
            if (message) {
                formContainer.scrollIntoView();
                formContainer.innerHTML = message;
            }
        }

        function spSubmitForm(id) {
            var currentForm = document.getElementById(id);
            var formFields = currentForm.querySelectorAll('input:not([type=hidden])');

            formFields.forEach(field => {
                if (field.type === 'radio' && !field.checked) {
                    return;
                }

                var dealVarId = field.getAttribute('data-deal-var-id');
                if (dealVarId) {
                    var dealField = currentForm.querySelector(`input[name="dealVariables[${dealVarId}]"]`);
                    dealField.value = (field.type === 'checkbox') ? field.checked : field.value;
                }

                var contactVarId = field.getAttribute('data-contact-var-id');

                if (contactVarId === 'firstName' || contactVarId === 'lastName') {
                    var contactField = currentForm.querySelector(`input[name="contactFields[${contactVarId}]"]`);
                    contactField.value = (field.type === 'checkbox') ? field.checked : field.value;
                } else if (contactVarId) {
                    var contactField = currentForm.querySelector(`input[name="contactVariables[${contactVarId}]"]`);
                    contactField.value = (field.type === 'checkbox') ? field.checked : field.value;
                }
            })

            currentForm.querySelector('form').requestSubmit();
        }
        ;

        var submitBtn = document.getElementById('f4ae0099-346a-44ad-848b-74fbaf9b5417-submit-btn');

        if (submitBtn) {
            submitBtn.addEventListener('click', () => spSubmitForm('f4ae0099-346a-44ad-848b-74fbaf9b5417'));
        }
        
        });
    </script>
